[testconfig]

memory.store = memory

sqla.store = sqla
sqla.url = sqlite://

memcached.store = memcached
memcached.key_prefix = anykeytest.
memcached.servers =
    localhost:11211

mongodb.store = mongodb
mongodb.db = test
mongodb.collection = anykeytest
mongodb.host = localhost
mongodb.port = 27017

redis.store = redis
redis.db = 0
redis.key_prefix = anykeytest.
redis.host = localhost
redis.port = 6379
