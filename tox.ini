[tox]
envlist =
    py26,py27,py32,pypy,cover

[testenv]
commands =
    python setup.py nosetests -q
deps =
    nose
    sqlalchemy
    pymongo
    redis
    python-memcached

[testenv:py32]
commands =
    python setup.py nosetests -q
deps =
    nose
    sqlalchemy
    python3-memcached

[testenv:cover]
basepython =
    python2.6
commands =
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    nose
    coverage
    nosexcover
    sqlalchemy
    pymongo
    redis
    python-memcached
